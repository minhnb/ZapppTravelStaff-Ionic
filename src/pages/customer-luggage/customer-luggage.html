<ion-header>
  <ion-navbar>
    <ion-title>{{ customer.name }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row full class="list-header info-row">
    <ion-col col-6 class="label">{{ 'LUGGAGE_CODE' | translate }}</ion-col>
    <ion-col col-6 class="label">{{ 'STORAGE_BIN' | translate }}</ion-col>
  </ion-row>
  <ion-list>
    <ion-row full class="list-item" *ngFor="let item of listLuggage; let i = index">
      <ion-col col-6>
          <ion-col col-4>
              <button class="transparent-button text-button" [ngClass]="attendantSaveMode && selectedIndex == i ? 'mark' : ''">{{ item.luggageCode }}</button>
          </ion-col>
      </ion-col>
      <ion-col col-4>
          <button class="transparent-button text-button" (click)="isTransferMode || scanBinStorageCode(i)">{{ item.storageBinCode }}</button>
      </ion-col>
      <ion-col col-2>
        <button class="transparent-button" (click)="removeItem(i)">
              <ion-icon name="ios-remove-circle-outline"></ion-icon>
          </button>
      </ion-col>
    </ion-row>
  </ion-list>
  <div class="button-bottom-full" [hidden]="isTransferMode">
    <button class="transparent-button button-scanner" (click)="smartScanQRCode()">
          <ion-icon name="ios-qr-scanner-outline"></ion-icon>
      </button>
    <button ion-button full [disabled]="!listLuggage.length" (click)="finishScanning()">{{ 'BUTTON_FINISH' | translate }}</button>
  </div>
</ion-content>
