<ion-header>

  <ion-navbar>
    <ion-title>{{ 'CHOOSE_HOTEL' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button class="hotel-item" ion-item no-lines *ngFor="let item of listHotel"
    (click)="isAttedant() ? goToHotelOrderPage(item) : viewDirection(item)">
      <div class="name">{{ item.name }}</div>
      <div class="address">{{ item.address }}</div>
    </button>
  </ion-list>
</ion-content>
