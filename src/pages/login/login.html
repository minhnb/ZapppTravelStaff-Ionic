<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>{{ 'APP_NAME' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-input type="email" placeholder="{{ 'USERNAME' | translate }}" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="{{ 'PASSWORD' | translate }}" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <a class="forgot-password" href="https://stage.zappp.com/forgot-password">{{ 'LOGIN_FORGOT_PASSWORD' | translate }}</a>
    <div class="button-bottom-full">
      <button ion-button full type="submit" [disabled]="!username || !password">{{ 'BUTTON_LOGIN' | translate }}</button>
    </div>
  </form>
</ion-content>
