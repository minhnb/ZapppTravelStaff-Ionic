<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ASSIGNMENTS' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="assignment-item no-padding-left" no-lines *ngFor="let item of listAssignment" [ngClass]="item.modeClass">
      <div class="task" *ngIf="!item.in">
        <strong>{{ item.modeText }}</strong>
      </div>
      <div class="task" *ngIf="item.in">
        <strong>{{ item.modeText }}</strong> in <strong>{{ item.in }}</strong>
      </div>
      <div class="time">{{ item.createAt }}</div>
    </ion-item>
  </ion-list>
</ion-content>
