<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Staff App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines>
    <ion-label>Active</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="isActive" (ngModelChange)="onStatusChange($event)"></ion-toggle>
  </ion-item>
  <div full padding [hidden]="isActive" class="middle-notice">Turn it on and choose a truck to receive assignments from Office System</div>
  <ion-item no-lines [hidden]="!isActive">
    <ion-label>Choose a truck</ion-label>
    <ion-select [(ngModel)]="truck" (ngModelChange)="onTruckChange($event)">
      <ion-option *ngFor="let item of listTruck" value="{{ item.value }}">{{ item.text }}</ion-option>
    </ion-select>
  </ion-item>
  <div class="button-bottom-full" [hidden]="!isActive">
    <button ion-button full (click)="goToCollectionModePage()">Collection</button>
    <button ion-button full (click)="goToDeliveryModePage()">Delivery</button>
  </div>

</ion-content>
