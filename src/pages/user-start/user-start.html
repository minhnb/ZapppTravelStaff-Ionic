<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'APP_NAME' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines>
    <ion-label>{{ 'ACTIVE' | translate }}</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="isActive" (ngModelChange)="onStatusChange($event)"></ion-toggle>
  </ion-item>
  <div full padding [hidden]="isActive" class="middle-notice">{{ 'HINT_TURN_ON_STATUS' | translate }}</div>
  <ion-item no-lines [hidden]="!isActive">
    <ion-label>{{ 'CHOOSE_TRUCK' | translate }}</ion-label>
    <ion-select [(ngModel)]="truck" (ngModelChange)="onTruckChange($event)">
      <ion-option *ngFor="let item of listTruck" value="{{ item.value }}">{{ item.text }}</ion-option>
    </ion-select>
  </ion-item>
  <div class="button-bottom-full" [hidden]="!isActive">
    <button ion-button full (click)="goToCollectionModePage()">{{ 'BUTTON_COLLECTION_MODE' | translate }}</button>
    <button ion-button full (click)="goToDeliveryModePage()">{{ 'BUTTON_DELIVERY_MODE' | translate }}</button>
  </div>

</ion-content>
