<ion-content>
  <div #map id="map" data-tap-disabled="true" style="height:100%;">
      <button class="transparent-button dismiss-view-button" (click)="dismissView(event)">
        <ion-icon name="close"></ion-icon>
      </button>
      <div class="button-bottom-full">
        <button ion-button full *ngIf="!isDeliveryMode">{{ 'BUTTON_ARRIVE' | translate }}</button>
        <button ion-button full *ngIf="isDeliveryMode">{{ 'BUTTON_START' | translate }}</button>
      </div>
  </div>
</ion-content>
