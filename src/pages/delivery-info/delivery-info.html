<ion-header>

  <ion-navbar>
    <ion-title>{{ customer.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="info-row" *ngFor="let item of listRow">
    <div class="label">{{ item.label }}</div>
    <div class="content">{{ item.content }}</div>
  </div>
  <ion-row full class="list-header info-row">
    <ion-col col-6 class="label no-padding-left">{{ 'LUGGAGE_CODE' | translate }}</ion-col>
    <ion-col col-6 class="label no-padding-left">{{ 'STORAGE_BIN' | translate }}</ion-col>
  </ion-row>
  <ion-list class="scrollable-list-luggage">
    <ion-row full class="list-item" *ngFor="let item of listLuggage">
      <ion-col col-6 class="no-padding-left">
        <button class="transparent-button text-button">{{ item.luggageCode }}</button>
      </ion-col>
      <ion-col col-6 class="no-padding-left">
        <button class="transparent-button text-button">{{ item.storageBinName }}</button>
      </ion-col>
    </ion-row>
  </ion-list>
  <div class="button-bottom-full">
    <div class="left-scanner-button">
      <div class="info-row">
        <div class="label">{{ 'TOTAL_LUGGAGE' | translate }}</div>
        <div class="content">{{ listLuggage.length }}</div>
      </div>
    </div>
    <button class="transparent-button button-scanner" (click)="scanLuggageQRCode()">
          <ion-icon name="ios-qr-scanner-outline"></ion-icon>
      </button>
  </div>

</ion-content>
