<ion-header>

  <ion-navbar>
    <ion-title>{{ customer.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="info-row" *ngFor="let item of listRow">
        <div class="label">{{ item.label }}</div>
        <div class="content">{{ item.content }}</div>
    </div>
    <div class="button-bottom-full">
      <button ion-button full (click)="scanLuggageQRCode()" [hidden]="hasLuggage">Scan luggage</button>
      <button ion-button full (click)="goToCustomerLugguagePage()" [hidden]="!hasLuggage">Next</button>
    </div>
</ion-content>
