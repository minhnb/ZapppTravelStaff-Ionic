<ion-menu type="overlay" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="logOut()">{{ 'LOG_OUT' | translate }}</button>
    </ion-list>
  </ion-content>

</ion-menu>
<span class="version-info" [ngClass]="isPlatformiOS(platform) ? 'margin-top' : ''">Version 1.0 Build 2017.07.27.0 Server {{ serverName }}</span>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" [style.height.px]="deviceHeight" #content swipeBackEnabled="false"></ion-nav>
